<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
    </div>
    <mat-card-title>
      {{post.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{post.description}}
    </mat-card-subtitle>
  </mat-card-header>
  <img class="card-image" [src]="storageUrl+post.image" crossorigin="anonymous" alt="card image">
  <mat-card-content>
    {{post.content}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
